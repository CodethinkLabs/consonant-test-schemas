name: com.github.consonant.consonant-test-schemas.02
classes:
  lane:
    properties:
      title:
        type: text
      cards:
        type: list
        optional: true
        elements:
          type: reference
          class: card
          bidirectional: lane
  card:
    properties:
      number:
        type: int
      title:
        type: text
        regex:
          - ^.*(?!\n)$
      lane:
        type: reference
        class: lane
        bidirectional: cards
      milestone:
        type: reference
        class: milestone
        optional: true
      doable:
        type: boolean
      estimate:
        type: float
      attachments:
        type: list
        optional: true
        elements:
          type: reference
          class: attachment
      assignees:
        type: list
        elements:
          type: text
  attachment:
    properties:
      data:
        type: raw
        content-type-regex:
          - ^text\/.+$
  milestone:
    properties:
      title:
        type: text
      deadline:
        type: timestamp
